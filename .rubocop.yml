# Note:
#
# Please keep rules alphabetized within their sections (Style, Metrics, etc)
# Please keep sections alphabetized and separated from other sections

require: rubocop-rails

AllCops:
  NewCops: disable
  Exclude:
    # Machine-generated code is exempt
    - 'config/initializers/simple_form*.rb'
    - 'db/migrate/*.acts_as_taggable_on_engine.rb'
    - 'db/schema.rb'
    - 'db/tmp_schema.rb'
    # Various temporary files
    - '**/node_modules/**/*'
    - '**/sprockets_node_modules/**/*'
    - 'apps/*/tmp/**/*'
    - 'vendor/**/*'
    - 'bin/*'
    - '.git/**/*'
  TargetRubyVersion: 2.7
  SuggestExtensions: false
  DisplayStyleGuide: true

Bundler/DuplicatedGem:
  Enabled: true
  StyleGuide: "#bundlerduplicatedgem"
